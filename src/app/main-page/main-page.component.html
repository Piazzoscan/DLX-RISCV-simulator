<mat-sidenav-container class="container">
  <mat-sidenav #sidenav class="mat-elevation-z4" [mode]="sidebarMode" [opened]="sidebarOpened"
               (openedChange)="sidebarOpenedChange.emit($event)">
    <app-documentation></app-documentation>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="main">
      <div class="left">
        <app-editor
          [(pc)]="registers.pc"
          [registers]="registers"
          [codeService]="codeService"
          [memoryService]="memoryService"
          [diagramService]="diagramService"
          (formDirtyChange)="isFormDirty = $event"
        ></app-editor>
        <!--bottone per visualizzare i diagrammi dei segnali-->
        <button mat-raised-button class="mr" (click)="toggleDiagrams()"> 
          <span class="btn" *ngIf="this.isDiagramsOpened()">Hide Diagrams <i class="fas fa-wave-square"></i></span>
          <span class="btn" *ngIf="!this.isDiagramsOpened()">Show Diagrams <i class="fas fa-wave-square"></i></span>
        </button>
        <!--
        <button mat-raised-button class="mr" (click)="toggleDiagrams()">
          <span class="btn">View signal diagrams<i class="fas fa-wave-square"></i></span>
        </button>-->
        <app-memory [memoryService]="memoryService"></app-memory>
      </div>
      <div class="right">
        <app-diagram [diagramService]="diagramService" *ngIf="this.isDiagramsOpened() == true"></app-diagram>
        <app-registers [registers]="registers"></app-registers>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
